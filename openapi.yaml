openapi: 3.0.2
info:
  title: RTA in Japan Twitter API
  description: ""
  version: 1.1.0
externalDocs:
  description: Twitter API References
  url: https://developer.twitter.com/en/docs/api-reference-index
servers:
- url: https://localhost:3000/
paths:
  /statuses/user_timeline:
    get:
      description: "規定のアカウントのタイムライン(home)を取得する。"
      tags:
      - statuses
      parameters:
        - in: header
          name: X-Auth
          schema:
            type: string
            example: "ABCDEFG123456"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusesResponse'
              examples:
                response1:
                  $ref: '#/components/examples/statusResponse1'
                response2:
                  $ref: '#/components/examples/statusResponse2' 
                response3:
                  $ref: '#/components/examples/statusResponse3' 
                response4:
                  $ref: '#/components/examples/statusResponse4' 
        503:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /statuses/mentions_timeline:
    get:
      description: "規定のアカウントに対するメンションを取得する。"
      tags:
      - statuses
      parameters:
        - in: header
          name: X-Auth
          schema:
            type: string
            example: "ABCDEFG123456"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusesResponse'
        503:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /statuses/hash:
    get:
      description: "規定のハッシュタグで検索した結果を取得する。"
      tags:
      - statuses
      parameters:
        - in: header
          name: X-Auth
          schema:
            type: string
            example: "ABCDEFG123456"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusesResponse'
        503:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /statuses/update:
    post:
      description: "ツイート投稿する"
      tags:
      - statuses
      parameters:
        - in: header
          name: X-Auth
          schema:
            type: string
            example: "ABCDEFG123456"
      requestBody:
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/requestUpdate'
            examples:
              request1:
                summary: "メディア無し"
                value: {
                  "status": "走者乙ｗｗｗｗｗｗｗｗｗｗｗｗ\nｗｗｗｗｗ\nｗｗｗｗｗｗｗｗｗｗｗｗｗｗ",
                  "media_ids": [],
                  "in_reply_to_status_id": null,
                  "attachment_url": null
                }
              request2:
                summary: "メディア有り"
                value: {
                  "status": "走者乙ｗｗｗｗｗｗｗｗｗｗｗｗ",
                  "media_ids": [
                    "710511363345354753"
                  ],
                  "in_reply_to_status_id": null,
                  "attachment_url": null
                }
              request2-1:
                summary: "メディア4枚"
                value: {
                  "status": "走者乙ｗｗｗｗｗｗｗｗｗｗｗｗ",
                  "media_ids": [
                    "1421878566539579392",
                    "1421878576962367491",
                    "1421878582134001668",
                    "1421878586374430724"
                  ],
                  "in_reply_to_status_id": null,
                  "attachment_url": null
                }
              request3:
                summary: "返信有り"
                value: {
                  "status": "走者乙ｗｗｗｗｗｗｗｗｗｗｗｗ",
                  "media_ids": [],
                  "in_reply_to_status_id": "1421495434665553924",
                  "attachment_url": null
                }
              request4:
                summary: "引用有り"
                value: {
                  "status": "走者乙ｗｗｗｗｗｗｗｗｗｗｗｗ",
                  "media_ids": [],
                  "in_reply_to_status_id": null,
                  "attachment_url": "https://twitter.com/rtainjapan/status/1421878914524147713"
                }
              response5:
                summary: "全部盛り"
                value: {
                  "status":"全部\n盛り",
                  "media_ids":["1421879381006323716"],
                  "in_reply_to_status_id":"1421879119529201664",
                  "attachment_url":"https://twitter.com/rtainjapan/status/1421879119529201664"
                }
      responses:
        200:
          description: "ツイート投稿後のstatuses/user_timelineに相当するもの"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusesResponse'
        503:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /media/upload/:
    post:
      description: "画像、動画ファイルをアップロードする。"
      tags:
      - media
      parameters:
        - in: header
          name: X-Auth
          schema:
            type: string
            example: "ABCDEFG123456"
      requestBody:
        description: ""
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                # 'file' will be the field name in this multipart request
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  code:
                    type: "integer"
                    example: 0
                  data:
                    type: "object"
                    properties:
                      media_id_string:
                        type: string
                        example: "1234567890"

        503:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
  /statuses/destroy/{id}:
    post:
      description: "指定したIDのツイートを削除する。"
      tags:
      - statuses
      parameters:
        - in: header
          name: X-Auth
          schema:
            type: string
            example: "ABCDEFG123456"
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: "削除対象のツイートID"
      responses:
        200:
          description: "処理実行後のstatuses/user_timelineに相当するもの"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusesResponse'
        503:
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
components:
  schemas:
    statusesResponse:
      type: object
      properties:
        code:
          type: integer
        data:
          type: "array"
          items:
            $ref: "#/components/schemas/statuses"
    statuses:
        type: object
        properties:
          id_str:
            type: string
            example: "1050118621198921728"
          full_text:
            type: string
            example: ﾃｽﾃｽｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗ
          created_at:
            type: string
            example: ""
          entities:
            $ref: '#/components/schemas/statuses_entities'
          extended_entities:
            $ref: '#/components/schemas/statuses_extended_entities'
          in_reply_to_screen_name:
            type: string
          in_reply_to_status_id_str:
            type: string
          in_reply_to_user_id_str:
            type: string
          quoted_status:
            $ref: '#/components/schemas/statuses'
          user:
            $ref: '#/components/schemas/user'
    statuses_entities:
      type: object
      properties:
        hashtags:
          type: array
          example: []
          items:
            type: object
            properties: {}
        symbols:
          type: array
          example: []
          items:
            type: object
            properties: {}
        urls:
          type: array
          items:
            type: object
            properties:
              display_url:
                type: string
              expanded_url:
                type: string
              indices:
                type: array
                example:
                - 0
                - 10
                items:
                  type: integer
              url:
                type: string
              user_mentions:
                type: array
                items:
                  type: object
                  properties: {}
    statuses_extended_entities:
      type: object
      properties:
        media:
          type: object
          properties:
            display_url:
              type: string
            expanded_url:
              type: string
            id_str:
              type: string
            indices:
              type: array
              example:
              - 0
              - 10
              items:
                type: integer
            media_url_http:
              type: string
            media_url_https:
              type: string
            sizes:
              type: object
              properties:
                large:
                  $ref: '#/components/schemas/mediasize'
                medium:
                  $ref: '#/components/schemas/mediasize'
                small:
                  $ref: '#/components/schemas/mediasize'
                thumb:
                  $ref: '#/components/schemas/mediasize'
            type:
              type: string
              enum:
              - photo
              - video
            url:
              type: string
    mediasize:
      type: object
      properties:
        w:
          type: integer
        h:
          type: integer
        resize:
          type: string
          enum:
          - fit
          - crop
    user:
      type: object
      properties:
        created_at:
          type: string
        id_str:
          type: string
        name:
          type: string
        screen_name:
          type: string
        profile_image_url_https:
          type: string
    errorResponse:
      type: object
      properties:
        code:
          type: integer
        error:
          type: object
          properties:
            message:
              type: string
              example: エラー内容とかをここに
      example:
        {
          code: 10,
          error: {
            message: "ヤバイｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗ"
          }
        }
    requestUpdate:
      type: "object"
      properties:
        status:
          description: "ツイート本文"
          type: "string"
          example: "走者乙ｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗｗ"
        media_ids:
          description: "事前にアップロードした画像・動画のID"
          type: "array"
          items:
            type: "string"
          example: ["710511363345354753"]
        in_reply_to_status_id:
          description: "リプライ先のツイートID"
          type: "string"
          example: ""
        attachment_url:
          description: "引用RTの引用元ツイートID"
          type: "string"
          example: ""
